<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Testing Online</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <header>
        <div class="logo">Your Health Companion</div>
        <nav class="menu">
            <a href="">Home</a>
            <a href="/features">Features</a>
            <a href="/contact">Contact Us</a>
        </nav>
        
        <div class="auth-buttons">
            <button class="signup">Sign up</button>
            <button class="login">Login</button>
        </div>
    </header>
    
    <main>
        <div class="content">
            <h1>Streamlined Health Testing Online</h1>
            <p>Experience efficient and accurate medical diagnostics online, ensuring timely health insights and personalized care recommendations.</p>
            <button class="book-test" id="analyzeBtn">Analyze your Health</button>
        </div>
        <div class="background-image"></div>
    </main>

    <!-- JavaScript Section -->
    <script>
        document.getElementById("analyzeBtn").addEventListener("click", function() {
            window.location.href = "/diagnosis";  // Redirects to the index page
        });

        document.querySelector(".login").addEventListener("click", function() {
            window.location.href = "login"; // Redirects to the login page
        });

        document.querySelector(".signup").addEventListener("click", function() {
            window.location.href = "signup"; // Redirects to the sign-up page
        });
    </script>
</body>
</html>
